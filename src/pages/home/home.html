<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic WebRTC client
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Logged in {{ user.username }}

  <div class="video-container">
    <video class="remote-video" #localVideo autoplay muted></video>
    <video class="self-video" #selfVideo autoplay muted></video>
  </div>

  <ion-fab bottom center *ngIf="calling">
    <button ion-fab color="danger" (click)="hang()">
      <ion-icon name="hand"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
